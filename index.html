<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Rock Paper Scissors</h1>
    <br>
    <table id="scoreboard">
        <tr>
            <th>You:</th>
            <th id="userScore">0</th>
            <th>Computer:</th>
            <th id="compScore">0</th>
        </tr>
    </table>

    <h3 id="gameIntro">What's your pick?</h3>
    <br>
    <button class="button"><img id="rock" src="rock.png"></img></button>
    <button class="button"><img id="paper" src="paper.png"></img></button>
    <button class="button"><img id="scissors" src="scissors.png"></img></button>
    <br>
    <br>
    <h1 id="gameOutcome"></h1>
    <br>
    <button id="restartButton">Play Again?</button>
    <script src="rps.js"></script>
</body>
</html>
